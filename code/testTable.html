<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <svg
      width="138"
      height="138"
      viewBox="0 0 138 138"
      style="overflow: visible"
    >
      <defs>
        <!-- Коло для тексту -->
        <path
          id="circle"
          d="M69,69
             m-60,0
             a60,60 0 1,1 120,0
             a60,60 0 1,1 -120,0"
        />
      </defs>

      <!-- Група з поворотом на 100 градусів -->
      <g transform="rotate(100, 69, 69)">
        <text font-size="21" fill="#9b7a60">
          <textPath href="#circle" startOffset="0%">
            Традиції можуть бути сучасними з нами
          </textPath>
        </text>
      </g>
    </svg>
  </body>
</html>
